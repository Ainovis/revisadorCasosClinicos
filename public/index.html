<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revisión de Casos Clínicos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar con lista de archivos -->
      <div class="col-md-3 bg-light sidebar">
        <!-- El toggle de la sidebar y la lista se añaden dinámicamente mediante JS -->
        <h3 class="mt-3 mb-4">Casos Pendientes</h3>
        <div class="list-group" id="fileList">
          <!-- Lista de archivos se carga dinámicamente -->
        </div>
        <!-- El switch de tema se añade dinámicamente mediante JS -->
      </div>
      
      <!-- Contenido principal -->
      <div class="col-md-9 main-content">
        <div id="caseContainer" class="d-none">
          <div class="card mt-4">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
              <h3 id="caseTitle" class="mb-0">Caso Clínico</h3>
              <span id="caseTimestamp" class="badge bg-light text-dark"></span>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="caseContent" class="form-label">Contenido del Caso</label>
                <textarea id="caseContent" class="form-control" rows="15"></textarea>
              </div>
            </div>
          </div>
          
          <!-- Calificación y acciones -->
          <div class="card mt-4">
            <div class="card-header bg-secondary text-white">
              <h5 class="mb-0">Calificación</h5>
            </div>
            <div class="card-body">
              <!-- Rating Stars -->
              <div class="text-center mb-4">
                <div class="rating-stars">
                  <i class="fa-star fa-lg rating-star" data-rating="1"></i>
                  <i class="fa-star fa-lg rating-star" data-rating="2"></i>
                  <i class="fa-star fa-lg rating-star" data-rating="3"></i>
                  <i class="fa-star fa-lg rating-star" data-rating="4"></i>
                  <i class="fa-star fa-lg rating-star" data-rating="5"></i>
                </div>
                <div class="rating-value mt-2">Puntuación: <span id="ratingValue">0</span>/5</div>
              </div>
              
              <!-- Botón Correcto -->
              <div class="d-grid mb-4">
                <button id="correctButton" class="btn btn-success btn-lg">CORRECTO</button>
              </div>
              
              <hr>
              
              <!-- Botones de Corrección e Incompleto -->
              <div class="row gx-2 mb-3">
                <div class="col">
                  <button id="correctionButton" class="btn btn-warning w-100">ENVIAR CORRECCIÓN</button>
                </div>
                <div class="col">
                  <button id="incompleteButton" class="btn btn-danger w-100">INCOMPLETO</button>
                </div>
              </div>
              
              <!-- Campo de texto para notas -->
              <div class="form-group">
                <label for="notesContent" class="form-label">Apuntes</label>
                <textarea id="notesContent" class="form-control" rows="5" placeholder="Ingrese sus apuntes aquí..."></textarea>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Mensaje de inicio -->
        <div id="welcomeMessage" class="text-center mt-5">
          <h2>Revisión de Casos Clínicos</h2>
          <p class="lead">Seleccione un archivo de la lista para comenzar la revisión</p>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Toasts para notificaciones -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto" id="toastTitle"></strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" id="toastMessage"></div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
